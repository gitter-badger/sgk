{% extends "frontend/index.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block content %}
    <div class="user-form" id="forms">
        <form method="POST" action=".">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    {% bootstrap_icon "ok" %} Iniciar sesión
                </button>
            {% endbuttons %}
            <p>¿Olvido su clave? <a class="recovery label label-default" href="{% url "auth_password_reset" %}">Restablecer contraseña</a></p>

            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
{% endblock %}
